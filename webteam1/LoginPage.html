<!DOCTYPE html>
<html lang="zh-TW" >
<head>

  <meta charset="UTF-8">
  <title>FJU MA Shop</title>

</head>
<body>

<div class="logo text-center">
    <h1>FJU MA Shop</h1>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">登陸帳號</h2>
    <form action="hwtestinfo.do" method="post">
      <div class="input-group">
        <label class="palceholder" for="userName">帳號</label>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">密碼</label>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
        <span class="lighting"></span>
      </div>

      <input type="submit" value="登入"/>
      <div class="clearfix supporter">
        <a class="forgot pull-right" href="#">忘記密碼?</a>
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="#">沒有帳號? <span class="text-primary">創立帳號</span></a>
  </div>
</div>

</body>
</html>
