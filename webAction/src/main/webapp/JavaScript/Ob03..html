<meta charset="UTF-8">
<title>JS pp</title>
<script type="text/javascript">
	function info(){
		var str1="abcdefg";
		document.write("Length:" + str1.length+ "<br/>");
		document.write("Uppercase:" + str1.toUpperCase()+ "<br/>");
		document.write("substring(3,5):" + str1.substring(3,5)+ "<br/>");

		
	}
	info();

</script>
